<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filippo D'Allio - Sito Ufficiale</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap');
        
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-sans { font-family: 'Lato', sans-serif; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in-up { animation: fadeInUp 1s ease-out forwards; }
        
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.98);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #f59e0b;
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-[#0f172a] selection:bg-amber-900 selection:text-white">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- COMPONENTI ICONE ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Menu = (p) => <IconBase {...p}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconBase>;
        const X = (p) => <IconBase {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
        const Music = (p) => <IconBase {...p}><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></IconBase>;
        const Award = (p) => <IconBase {...p}><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></IconBase>;
        const ChevronDown = (p) => <IconBase {...p}><path d="m6 9 6 6 6-6"/></IconBase>;
        const Mail = (p) => <IconBase {...p}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></IconBase>;
        const ChevronRight = (p) => <IconBase {...p}><path d="m9 18 6-6-6-6"/></IconBase>;
        const YoutubeIcon = (p) => <IconBase {...p}><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2.6 2.6 0 0 1 1.8-1.8C6.68 4 12 4 12 4s5.32 0 7.7.52a2.6 2.6 0 0 1 1.8 1.8 24.12 24.12 0 0 1 0 10 2.6 2.6 0 0 1-1.8 1.8c-2.38.52-7.7.52-7.7.52s-5.32 0-7.7-.52a2.6 2.6 0 0 1-1.8-1.8Z"/><path d="m10 15 5-3-5-3z"/></IconBase>;
        const Play = (p) => <IconBase {...p}><polygon points="5 3 19 12 5 21 5 3"/></IconBase>;
        const Globe = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconBase>;
        const ExternalLink = (p) => <IconBase {...p}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></IconBase>;
        const BookOpen = (p) => <IconBase {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>;

        const App = () => {
          const [activeSection, setActiveSection] = useState('home');
          const [isMenuOpen, setIsMenuOpen] = useState(false);
          const [scrolled, setScrolled] = useState(false);
          const [mediaUrl, setMediaUrl] = useState(null);
          const [originalUrl, setOriginalUrl] = useState(null); 
          const [mediaType, setMediaType] = useState(null); // 'youtube' o 'drive'
          const [isMediaLoading, setIsMediaLoading] = useState(false);

          useEffect(() => {
            const handleScroll = () => setScrolled(window.scrollY > 50);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const scrollTo = (id) => {
            const element = document.getElementById(id);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
              setIsMenuOpen(false);
              setActiveSection(id);
            }
          };

          const handleOpenMedia = (url) => {
            if (!url) return;
            setIsMediaLoading(true);
            setOriginalUrl(url);
            let finalUrl = url;
            
            // Logica Youtube
            if (url.includes("youtube.com") || url.includes("youtu.be")) {
              setMediaType('youtube');
              const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
              const match = url.match(regExp);
              const id = (match && match[2].length === 11) ? match[2] : null;
              if (id) finalUrl = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;
            } 
            // Logica Drive Robustissima
            else if (url.includes("drive.google.com")) {
              setMediaType('drive');
              const driveIdMatch = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
              if (driveIdMatch && driveIdMatch[1]) {
                finalUrl = `https://drive.google.com/file/d/${driveIdMatch[1]}/preview`;
              }
            }
            setMediaUrl(finalUrl);
          };

          const handleCloseMedia = () => {
            setMediaUrl(null);
            setOriginalUrl(null);
            setMediaType(null);
            setIsMediaLoading(false);
          };

          const artistInfo = {
            name: "FILIPPO D'ALLIO",
            roles: ["Compositore", "Arrangiatore", "Orchestratore", "Direttore Musicale"],
            tagline: "Eleganza formale e densità espressiva nella tradizione colta europea e nella moderna ricerca timbrica.",
            bio: [
              "Filippo D'Allio incarna la figura del compositore contemporaneo capace di sintetizzare la tradizione colta europea e la moderna ricerca timbrica. Il suo percorso artistico è segnato da una profonda indagine sulla scrittura musicale, intesa come architettura sonora in cui il rigore contrappuntistico si fonde con una sensibilità drammaturgica.",
              "Spazia dal sinfonico al camerismo, fino alle grandi produzioni orchestrali per la televisione e il teatro. La sua opera compositiva si distingue per una dialettica che oppone l'eleganza concettuale alla radicalità dell'espressione."
            ],
            education: [
                "Diploma di Chitarra (1995)",
                "Diploma di Jazz (1999)",
                "Diploma Accademico di II Livello in Musica, Scienza e Tecnologia del Suono (2019)",
                "Diploma Accademico di I Livello in Composizione (2025)",
                "Iscritto al II Livello in Composizione presso il Conservatorio di Napoli"
            ],
            contacts: {
                email: "filippo.dallio@gmail.com",
                youtube: "https://www.youtube.com/@filippodallio/videos",
                web: "https://www.studioestudio.it/?s=filippo+d%27allio"
            },
            photoUrl: "https://drive.google.com/file/d/1jD5rdGyzq9esWo5EQV3R7rgtxLVZy6xs/view?usp=drivesdk"
          };

          const originalWorks = [
            { title: "Narciso e Boccadoro", type: "Poema Sinfonico", desc: "Ispirato al capolavoro di Hermann Hesse. Esplora le complesse dinamiche psicologiche dei protagonisti.", mediaUrl: null },
            { title: "La Dama Taciuta", type: "Ensemble Misto", desc: "Un'indagine sul fascino della memoria e sul potere dell'attesa attraverso squarci sonori e tensioni irrisolte.", mediaUrl: null },
            { title: "Il Volo del Desiderio", type: "Sinfonica", desc: "Tensione drammatica tra condizione umana e trascendenza. Dinamismo ritmico e pressione armonica.", mediaUrl: null },
            { title: "Butterfly", type: "Composizione Originale", desc: "Opera vincitrice del 1° Premio al Concorso Internazionale Barga Jazz.\n(Big band version).", mediaUrl: "https://www.youtube.com/watch?v=pfpzC3XrnHg" }
          ];

          const scorePreviews = [
            { title: "Richard Galliano: Tango pour Claude", detail: "Estratto Partitura", url: "https://drive.google.com/file/d/1CWWxhk_Ww5Q_sdIYkEvEYSjIuu8zykBI/view?usp=sharing" },
            { title: "Piccola Sonata", detail: "Violino solista e Orchestra d'Archi", url: "https://drive.google.com/file/d/1igjvzkD8QWgEGcCVdM0gbrX6zpKhYfl7/view?usp=sharing" },
            { title: "Butterfly", detail: "Partitura per Big Band", url: "https://drive.google.com/file/d/1Cbm5Im2novhzCP-O3Iup5dizgK4iIEuV/view?usp=sharing" }
          ];

          const repertoire = [
            { title: "Orchestra Sinfonica", items: [
                { title: "Narciso e Boccadoro", mediaUrl: null },
                { title: "La Dama Taciuta", mediaUrl: null },
                { title: "Galliano: Tango pour Claude", mediaUrl: null },
                { title: "Gershwin: Someone to watch over me", mediaUrl: "https://www.youtube.com/watch?v=COSzqG77wmw" },
                { title: "Le Pera-Gardel: Por Una Cabeza", mediaUrl: "https://youtu.be/0TplKZWNA0M?si=GhhTpiqU5NSXkPGs" },
                { title: "Gershwin: Love Is Here To Stay", mediaUrl: "https://www.youtube.com/watch?v=w1ZGLMwWgEM" },
                { title: "Piazzolla: Tristeza de un doble A", mediaUrl: null },
                { title: "Gershwin: I Got The Rhythm", mediaUrl: "https://www.youtube.com/watch?v=giKi1E7RTzc" }
            ]},
            { title: "Musica da Camera & Solistica", items: [
                { title: "Il Volo del Desiderio (Orchestra da camera)", mediaUrl: null },
                { title: "Piccola Sonata (Violino e pianoforte)", mediaUrl: null },
                { title: "Chopin: Nocturne n. 20 (Violino e Chitarra)", mediaUrl: "https://youtu.be/zskkB1h2lCs?si=oOuJZn43p2jaSn31" },
                { title: "Brahms: Sinfonia n. 3 (Chitarra)", mediaUrl: null },
                { title: "Daniele: Alleria (Chitarra)", mediaUrl: null },
                { title: "Puccini: Intermezzo Manon Lescaut (Chitarra)", mediaUrl: null },
                { title: "Piazzolla: Oblivion (Clarinetto, Piano e Archi)", mediaUrl: null }
            ]},
            { title: "Pop & Jazz Band", items: [
                { title: "Vento (Composizione originale)", mediaUrl: "https://drive.google.com/file/d/17AZbIyzfNvrNujXclfsiK_c5mXH6pyQ-/view?usp=share_link" },
                { title: "Daniele: Assaje", mediaUrl: "https://youtu.be/guum1dvoIDQ?si=dO2u0aIMu_M8Em9S" },
                { title: "Montgomery: Full House", mediaUrl: "https://www.youtube.com/watch?v=BG9mISt1TXk" },
                { title: "Mingus to Duke Suite: Duke Ellington's Sound Of Love & Duke's Choice", mediaUrl: "https://youtu.be/qVLgi6UEI2Y?si=L3drCIwqZDv1QuxI" },
                { title: "Condorelli: M.L. Samba", mediaUrl: "https://www.youtube.com/watch?v=k5NJBdx-I9Y" },
                { title: "Napoli (Composizione originale)", mediaUrl: "https://youtu.be/6SlrWyVl4M4?si=GeY3NKFDLwoT6yBn" },
                { title: "Visintainer-Careddu-Menna: ACCA (Brano vincitore dello Zecchino d'oro 2019)", mediaUrl: "https://youtu.be/ZboB1nNaXo0?si=7cPGw1C6dvvGKTFK" }
            ]}
          ];

          return (
            <div className="min-h-screen bg-[#0f172a] text-slate-300 font-sans w-full overflow-x-hidden">
              
              {/* --- MODALE MEDIA --- */}
              {mediaUrl && (
                <div className="modal-overlay" onClick={handleCloseMedia}>
                  <div className="relative w-full max-w-5xl aspect-video bg-black rounded shadow-2xl overflow-hidden border border-white/10 flex flex-col items-center justify-center" onClick={e => e.stopPropagation()}>
                    <button onClick={handleCloseMedia} className="absolute top-4 right-4 p-2 bg-black/60 text-white rounded-full z-50 hover:bg-amber-600 transition-colors"><X size={24}/></button>
                    
                    {isMediaLoading && (
                        <div className="absolute inset-0 flex flex-col items-center justify-center bg-slate-900 z-10">
                            <div className="loading-spinner mb-4"></div>
                            <p className="text-amber-500 text-xs tracking-widest uppercase animate-pulse">Inizializzazione...</p>
                        </div>
                    )}
                    
                    <iframe 
                        src={mediaUrl} 
                        className="w-full h-full" 
                        frameBorder="0" 
                        allow="autoplay; fullscreen; encrypted-media" 
                        onLoad={() => setIsMediaLoading(false)}
                    ></iframe>

                    {/* MOSTRA IL TASTO FALLBACK SOLO PER YOUTUBE */}
                    {!isMediaLoading && mediaType === 'youtube' && (
                        <div className="absolute bottom-4 left-1/2 -translate-x-1/2 z-30">
                            <a 
                                href={originalUrl} 
                                target="_blank" 
                                rel="noopener noreferrer" 
                                className="bg-red-600/80 hover:bg-red-600 text-white px-4 py-2 rounded-full text-[10px] uppercase tracking-widest flex items-center gap-2 backdrop-blur-md transition-all shadow-xl"
                            >
                                <ExternalLink size={14} />
                                Guarda su YouTube
                            </a>
                        </div>
                    )}
                  </div>
                </div>
              )}

              <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-slate-900/95 py-4 border-b border-white/5 shadow-xl' : 'bg-transparent py-8'}`}>
                <div className="container mx-auto px-6 flex justify-between items-center">
                  <div className="text-xl tracking-[0.2em] font-serif text-amber-500 uppercase cursor-pointer" onClick={() => scrollTo('home')}>F. D'Allio</div>
                  <div className="hidden md:flex space-x-10 text-[10px] tracking-[0.3em] uppercase font-bold text-slate-400">
                    {['biografia', 'opere', 'partiture', 'collaborazioni', 'contatti'].map(it => (<button key={it} onClick={() => scrollTo(it === 'partiture' ? 'partiture' : it)} className="hover:text-amber-500 transition-colors">{it}</button>))}
                  </div>
                  <button className="md:hidden text-amber-500" onClick={() => setIsMenuOpen(!isMenuOpen)}><Menu /></button>
                </div>
                {isMenuOpen && (
                  <div className="md:hidden bg-slate-900 p-6 flex flex-col space-y-4 text-center border-b border-white/10 uppercase text-[10px] tracking-widest font-bold">
                    {['biografia', 'opere', 'partiture', 'collaborazioni', 'contatti'].map(it => (<button key={it} onClick={() => scrollTo(it === 'partiture' ? 'partiture' : it)}>{it}</button>))}
                  </div>
                )}
              </nav>

              <section id="home" className="min-h-screen flex flex-col items-center justify-center pt-20 px-6 text-center relative overflow-hidden">
                <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-amber-900/10 via-transparent to-transparent"></div>
                <div className="mb-10 relative group">
                  <div className="absolute -inset-2 bg-amber-600/20 rounded-full blur group-hover:bg-amber-600/40 transition duration-1000"></div>
                  <img src={artistInfo.photoUrl} className="relative w-48 h-48 md:w-72 md:h-72 rounded-full object-cover object-[0%_center] border border-amber-900/30 shadow-2xl" alt="Filippo" />
                </div>
                <h1 className="text-5xl md:text-8xl font-serif text-white mb-6 tracking-tighter animate-fade-in-up uppercase">{artistInfo.name}</h1>
                <div className="flex flex-wrap justify-center gap-3 text-[10px] md:text-xs tracking-[0.4em] text-amber-500/80 uppercase font-bold mb-10">
                  {artistInfo.roles.map((r, i) => <span key={i}>{r}{i < artistInfo.roles.length-1 && " •"}</span>)}
                </div>
                <p className="max-w-2xl italic text-slate-400 text-lg md:text-xl font-light leading-relaxed">"{artistInfo.tagline}"</p>
                <button onClick={() => scrollTo('biografia')} className="mt-16 animate-bounce text-slate-700 hover:text-amber-500 transition-colors"><ChevronDown size={40}/></button>
              </section>

              <section id="biografia" className="py-32 px-6 container mx-auto">
                <div className="grid md:grid-cols-2 gap-20 items-start">
                  <div>
                    <h2 className="text-4xl font-serif text-white mb-10 relative inline-block">Il Percorso Artistico<span className="absolute -bottom-4 left-0 w-1/4 h-px bg-amber-600"></span></h2>
                    {artistInfo.bio.map((p, i) => <p key={i} className="mb-8 leading-loose text-slate-300 text-lg text-justify font-light">{p}</p>)}
                  </div>
                  <div className="bg-slate-900/40 p-10 rounded border border-white/5 backdrop-blur-sm">
                    <h3 className="text-amber-500 uppercase tracking-[0.2em] text-xs font-bold mb-8 flex items-center gap-3"><Award size={18}/> Formazione Accademica</h3>
                    <ul className="space-y-6">
                      {artistInfo.education.map((e, i) => (<li key={i} className="flex gap-4 items-start group"><span className="text-amber-800 font-bold mt-0.5 group-hover:text-amber-500 transition-colors">/</span><span className="text-slate-400 font-light text-base leading-snug">{e}</span></li>))}
                    </ul>
                  </div>
                </div>
              </section>

              <section id="opere" className="py-32 bg-slate-900/20 px-6 border-y border-white/5">
                <div className="container mx-auto">
                  <div className="text-center mb-24"><h2 className="text-5xl font-serif text-white mb-4">Produzione Originale</h2><div className="h-px w-20 bg-amber-600 mx-auto"></div></div>
                  <div className="grid md:grid-cols-2 gap-10">
                    {originalWorks.map((w, i) => (
                      <div key={i} className="p-10 bg-slate-950 border border-white/5 hover:border-amber-900/40 transition-all duration-500 group relative overflow-hidden">
                        <div className="flex justify-between items-start mb-8">
                          {w.mediaUrl ? (
                            <button onClick={() => handleOpenMedia(w.mediaUrl)} className="text-amber-600 hover:text-amber-400 p-3 bg-amber-900/10 rounded-full transition-all hover:scale-110">
                              {w.mediaUrl.includes('youtube') ? <YoutubeIcon size={28}/> : <Play size={28}/>}
                            </button>
                          ) : <Music className="text-slate-800" size={28}/>}
                          <span className="text-[10px] uppercase tracking-[0.2em] font-bold text-slate-500 bg-slate-900 px-3 py-1 rounded-full">{w.type}</span>
                        </div>
                        <h3 className="text-2xl text-white font-serif mb-4 group-hover:text-amber-500 transition-colors">{w.title}</h3>
                        <p className="text-slate-400 font-light text-sm leading-relaxed whitespace-pre-line">{w.desc}</p>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              <section id="partiture" className="py-32 px-6 container mx-auto text-center">
                <h2 className="text-4xl font-serif text-white mb-4 italic">Consultazione Partiture</h2>
                <p className="text-slate-500 text-sm tracking-widest uppercase font-light mb-24">Sfoglia le anteprime dei manoscritti e delle edizioni</p>
                
                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                    {scorePreviews.map((score, idx) => (
                        <div key={idx} className="group relative bg-slate-900/40 border border-white/5 p-8 text-center transition-all hover:border-amber-900/50 hover:bg-slate-900 cursor-pointer" onClick={() => handleOpenMedia(score.url)}>
                            <div className="mb-6 flex justify-center">
                                <div className="p-4 rounded-full bg-slate-950 text-amber-900 group-hover:text-amber-500 transition-colors">
                                    <BookOpen size={32} />
                                </div>
                            </div>
                            <h4 className="text-lg font-serif text-slate-200 mb-2">{score.title}</h4>
                            <p className="text-[10px] text-slate-500 uppercase tracking-widest mb-4">{score.detail}</p>
                            <div className="text-[9px] text-amber-700 font-bold uppercase tracking-[0.2em] opacity-0 group-hover:opacity-100 transition-opacity">Visualizza Anteprima</div>
                        </div>
                    ))}
                </div>
              </section>

              <section className="py-32 bg-slate-950 px-6 border-t border-white/5">
                <div className="container mx-auto">
                  <div className="text-center mb-24">
                    <h2 className="text-4xl font-serif text-white mb-4">Estratto dal repertorio</h2>
                    <div className="h-px w-20 bg-amber-600 mx-auto"></div>
                  </div>
                  
                  <div className="grid md:grid-cols-3 gap-16">
                    {repertoire.map((c, ci) => (
                      <div key={ci}>
                        <h4 className="text-amber-500 uppercase tracking-[0.2em] text-[11px] font-bold mb-10 border-b border-amber-900/30 pb-4">{c.title}</h4>
                        <ul className="space-y-5">
                          {c.items.map((it, ii) => (
                            <li key={ii} className="flex items-center gap-4 text-sm text-slate-400 hover:text-white transition-all">
                              <ChevronRight size={14} className="text-amber-900"/>
                              <span className="flex-grow">{it.title}</span>
                              {it.mediaUrl && (
                                <button onClick={() => handleOpenMedia(it.mediaUrl)} className="text-amber-700 hover:text-amber-500 transition-colors">
                                    {it.mediaUrl.includes('youtube') || it.mediaUrl.includes('youtu.be') ? <YoutubeIcon size={16}/> : <Play size={16}/>}
                                </button>
                              )}
                            </li>
                          ))}
                        </ul>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              <section id="collaborazioni" className="py-32 px-6 container mx-auto text-center">
                <h2 className="text-3xl font-serif text-white mb-16 uppercase tracking-tighter">Collaborazioni & Carriera</h2>
                <div className="flex flex-wrap justify-center gap-x-12 gap-y-6 text-slate-500 font-light max-w-5xl mx-auto italic text-lg">
                  {["Nino Buonocore", "Lina Sastri", "Tullio De Piscopo", "Fiorella Mannoia", "Peter Cincotti", "Roberto De Simone", "Peppe Vessicchio", "Fabio Concato", "Festival di Sanremo", "RAI", "Mediaset"].map((a, i) => (
                    <span key={i} className="hover:text-amber-500 transition-colors cursor-default">{a}</span>
                  ))}
                </div>
              </section>

              <footer id="contatti" className="bg-slate-950 py-24 px-6 border-t border-white/5 text-center relative overflow-hidden">
                <div className="container mx-auto relative z-10">
                    <h2 className="font-serif text-white text-3xl mb-16">Contatti</h2>
                    <div className="flex flex-col md:flex-row justify-center gap-12 md:gap-24 mb-20">
